<form
  id="product-form"
  hx-post="/products-form"
  hx-target="#products-body"
  hx-swap="beforeend"
  hx-on::after-request="if(event.detail.successful){ this.reset(); document.getElementById('dialog-add-product').close(); }"
>
  <label>
    Name:
    <input type="text" name="name" required>
  </label>
  <br>

  <label>
    Price:
    <input type="number" name="price" step="0.01" required>
  </label>
  <br>

  <label>
    In stock:
    <input type="checkbox" name="in_stock" value="true">
  </label>
  <br><br>

  {# Optional: keep this button if you want Enter/submit inside the form too #}
  <button class="btn" type="submit">Create</button>
</form>
