<tr>
  <td>{{ product.name }}</td>
  <td>{{ product.price }}</td>
  <td>
    {% if product.in_stock %}
      in stock
    {% else %}
      out of stock
    {% endif %}
  </td>
  <td>
    <button
      class="btn"
      hx-delete="/products/{{ product.name }}"
      hx-confirm="Are you sure?"
      hx-target="closest tr"
      hx-swap="delete"
    >
      Delete
    </button>
  </td>
</tr>
